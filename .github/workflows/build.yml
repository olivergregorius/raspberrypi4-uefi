name: Publish

on:
  push:

env:
  REPOSITORY_URL: https://github.com/olivergregorius/raspberrypi4-uefi

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set Up Build Environment
        run: |
          sudo apt update
          sudo apt install gcc-aarch64-linux-gnu acpica-tools

      - name: Checkout Submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build UEFI
        run: |
          patch --binary -d edk2-platforms -p1 -i ../auto_boot_pxe_after_boot_failure.patch
          patch --binary -d edk2-platforms -p1 -i ../rpi4_default_device_settings_change.patch
          export WORKSPACE=$PWD
          export PACKAGES_PATH=$WORKSPACE/edk2:$WORKSPACE/edk2-platforms:$WORKSPACE/edk2-non-osi
          source edk2/edksetup.sh
          make -C edk2/BaseTools
          NUM_CPUS=$((`getconf _NPROCESSORS_ONLN` + 2))
          GCC5_AARCH64_PREFIX=aarch64-linux-gnu- build -n $NUM_CPUS -a AARCH64 -t GCC5 -b RELEASE -p edk2-platforms/Platform/RaspberryPi/RPi4/RPi4.dsc --pcd gEfiMdeModulePkgTokenSpaceGuid.PcdFirmwareVendor=L"${{ env.REPOSITORY_URL }}" --pcd gEfiMdeModulePkgTokenSpaceGuid.PcdFirmwareVersionString=L"UEFI Firmware ${{ github.ref_name }}"
          cp Build/RPi4/RELEASE_GCC5/FV/RPI_EFI.fd .
